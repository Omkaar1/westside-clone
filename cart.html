<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/cart.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles/navBar.css" />
  </head>
  <body>
    <div class="topnav"></div>
    <div class="mid">
      <div class="leftnav"></div>
      <div class="cont">
        <!-- cart page start -->
        <p>Home<span>></span><span>Shopping Cart</span></p>
        <h1>My Cart</h1>

        <div class="cart-cont">
          <!-- cart cont has two one is product and order-summary -->

          <div class="product">
            <div class="prod-text headtxt">
              <p>Products</p>
            </div>

            <div class="cart-item"></div>
          </div>

          <div class="order-summary">
            <div class="order-text">
              <p>ORDER SUMMARY</p>
            </div>

            <div class="total">
              <p>Total</p>
              <h2 id="totalPrice">₹</h2>
            </div>
            <hr />
            <div class="check-cont">
              <button id="checkout">Proceed To Checkout</button>
            </div>

            <!-- <div class="club">
                <p>
                  Become a WestStyleClub member and get
₹ 400*
                </p>
            </div> -->


          </div>
        </div>
        <!-- cart page end -->

        <div class="footer"></div>

  </body>
</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>

<script type="module">
  import { topNav, leftNav, navButtons, footer } from "./components/navBar.js";
  document.querySelector(".topnav").innerHTML = topNav();
  document.querySelector(".leftnav").innerHTML = leftNav();
  document.querySelector(".footer").innerHTML = footer();
  navButtons();


</script>

<script src="./scripts/cart.js"></script>
